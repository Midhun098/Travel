<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1> Registration form </h1>
<form action="register" method ="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your User Name"><br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <input type="text" name="second_name" placeholder="Enter your second name"><br>
    <input type="email" name="email" placeholder="Enter your email ID"><br>
    <input type="password" name="password" placeholder="Enter password"><br>
    <input type="password" name="password1" placeholder="Confirm your password"><br>
    <input type="submit">

</form>
{% for msg in messages %}
    {{ msg }}
{% endfor %}

</body>
</html>
